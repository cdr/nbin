language: node_js
osx_image: xcode10.2
node_js:
- 12.14.0
services:
- docker
git:
  depth: 3
  submodules_depth: 3
cache:
  directories:
    - /home/travis/.cache/ccache
    - /Users/travis/Library/Caches/ccache
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
  - export PATH="/usr/local/opt/ccache/libexec:$PATH"
  - eval "$(MATRIX_EVAL)"
matrix:
