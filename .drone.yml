# Drone CI Pipeline for nbin

## AMD64 Pipeline - Master Build Test
kind: pipeline
type: docker
name: build-master-amd64

platform:
  arch: amd64

steps:

- name: build
  image: ubuntu
  commands:
    - sudo apt update && sudo apt install -y build-essential ccache
    - yarn
    - yarn build

