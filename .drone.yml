# Drone CI Pipeline for nbin

## AMD64 Pipeline - Master Build Test
kind: pipeline
type: docker
name: build-master-amd64

platform:
  arch: amd64

steps:

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: ccache-amd64
    path: /root/.cache/ccache
  settings:
    restore: true
    mount:
      - /root/.cache/ccache

- name: build
  image: node:10
  commands:
    - apt update && apt install -y build-essential ccache
    - yarn
    - yarn build

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: ccache-amd64
    path: /root/.cache/ccache
  settings:
    rebuild: true
    mount:
      - /root/.cache/ccache

