## AMD64 - Release
kind: pipeline
type: docker
name: rel-amd64

platform:
  arch: amd64

steps:

- name: build
  image: node:10
  commands:
    - apt update && apt install -y build-essential ccache
    - yarn
    - yarn build

- name: deploy
  image: plugins/gcs
  settings:
     source: build/
     target: nbin.cdr.sh
     token:
       from_secret: gcs-token

trigger:
  branch:
  - master
  event:
  - tag

